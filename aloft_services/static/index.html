<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>aloft.faraway-vision.io</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/main-page.css">
    </head>
    <body>
        <div class="converter-form">
            <h2>SPNATI XML to CSV Converter</h2>
            <p>Converts SPNATI's <kbd>behaviour.xml</kbd> and <kbd>meta.xml</kbd> files into CSV (spreadsheet) files that can edited and then re-converted into XML files.</p>
            <form class="" action="/xml2csv" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="col form-group">
                        <label for="behaviour"><code>behaviour.xml</code>:</label>
                        <input type="file" class="form-control-file" name="behaviour" />
                    </div>
                    <div class="col form-group">
                        <label for="meta"><code>meta.xml</code>:</label>
                        <input type="file" class="form-control-file" name="meta" />
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" name="submit">Upload behaviour.csv</button>
                </div>
            </form>
        </div>
        
        <div class="converter-form">
            <h2>SPNATI CSV to XML Converter</h2>
            <p>Upload a </p>
            <form class="" action="/csv2xml" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="behaviour"><code>behaviour.xml</code>:</label>
                    <input type="file" class="form-control-file" name="behaviour" />
                </div>
                <button type="submit" name="submit">Upload behaviour.csv</button>
            </form>
        </div>
        
        <div class="pdf-rotator">
            <h2>PDF Rotator</h2>
            <form class="" action="/pdf/rotate" method="post" enctype="multipart/form-data">
                <input type="file" name="upload" />
                <select class="" name="direction">
                    <option value="cw">Clockwise</option>
                    <option value="ccw">Counter-Clockwise</option>
                </select>
                <select class="" name="degrees">
                    <option value="90">90 Degrees</option>
                    <option value="180">180 Degrees</option>
                    <option value="270">270 Degrees</option>
                </select>
                <button type="submit" name="submit">Upload</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
