<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Markdown Writing Assistant</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/writing.css">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="static/js/writer.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="writer-input container-fluid">
            <div class="row">
                <div class="col-8">
                    <h4>Filename: </h4>
                    <input id="filename" type="text" name="filename" value="">
                    <button id="save-button">Save</button>
                    <button id="load-button">Load</button>

                    <div class="progress autosave-timer" id="writing-stop-timer-wrapper">
                      <div class="progress-bar autosave-timer-bar" id="writing-stop-timer" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="col-4">
                    <div>Word + character count: <em id="wordcount"></em> / <em id="charcount"></em></div>
                    <div>Time spent writing: <em id="elapsed-time"></em></div>
                    <div>Words added: <em id="words-added"></em></div>
                    <div>Avg. words/min, chars/min: <em id="avg-wpm"></em> / <em id="avg-cpm"></em></div>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <h4>Markdown: </h4>
                    <textarea id="writing-data" name="text" rows="8"></textarea>
                </div>
                <div class="col-4">
                    <div class="history-select list-group"></div>
                </div>
            </div>
        </div>
        <div class="card writer-output">
            <div class="card-text rendered"></div>
        </div>
    </body>
</html>
